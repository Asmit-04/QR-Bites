

<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
  <mat-icon style="color: #f6e9d9;  ">account_circle</mat-icon>
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
  <button mat-menu-item *ngIf="isAuthenticated()" (click)="changePassword()">
    <mat-icon>password</mat-icon> Change Password
  </button>
  <button mat-menu-item *ngIf="isAuthenticated()" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon> Sign Out
  </button>
  <button mat-menu-item *ngIf="!isAuthenticated()" (click)="loginAction()">
    <mat-icon>login</mat-icon> Login
  </button>
</mat-menu>
