
<div class="heading">
    <mat-card>
    <b><span>Manage Admins</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="openSignupDialog('Signup')">Add Admin</button>
   

</mat-card>
</div>
    <hr>

    <div class="heading-2">
    <mat-card>
        <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </mat-card>
</div>
          <hr>

          
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 category-section">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"><p>{{element.name}}</p></td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"><p>{{element.email}}</p></td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Contact Number</th>
        <td mat-cell *matCellDef="let element"><p>{{element.contactNumber}}</p></td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
           <mat-slide-toggle (change)="handleChangeAction($event.checked,element.id)"
          
           
           matTooltip="Activate or Deactivate User" [checked]="element.status"></mat-slide-toggle>   
       
              <!-- new -->
    <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
        <mat-icon>delete</mat-icon>
        </button>
        <!-- new -->

        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
          </button>


        </td>
    </ng-container>
    <tr mat-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>


    

</table>
</div>
