       <div class="responsive_table">
         <table  class="mat-elevation-z8">
   
       <div *ngIf="noActiveProducts; else showProducts" class="no-products">
         <p>OPPS YOUR MENU IS EMPTY!!!. </p>
         <hr>
         <p>Please activate your menu items from product's section to display them here.</p>
       </div>
       
       <ng-template #showProducts>
         <div *ngFor="let category of categories" class="category-section">
           <h1>{{ category }}</h1>
           <table mat-table [dataSource]="getProductsByCategory(category)" class="mat-elevation-z8">
             <!-- Name Column -->
             <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
               <td mat-cell *matCellDef="let product" class="name-column"><p>{{ product.name }}</p></td>
             </ng-container>
     
             <!-- Description Column -->
             <ng-container matColumnDef="description">
               <th mat-header-cell *matHeaderCellDef class="description-column">Description</th>
               <td mat-cell *matCellDef="let product"><p class="description-column">{{ product.description }}</p></td>
             </ng-container>
   
             <ng-container matColumnDef="price">
               <th mat-header-cell *matHeaderCellDef class="price-column">Price</th>
               <td mat-cell *matCellDef="let product" class="price-column">
                 <p class="price-color">‚Çπ {{ product.price }}</p>
               </td>
             </ng-container>
             
   
     
             <!-- Price Column -->
             <!-- <ng-container matColumnDef="price">
               <th mat-header-cell *matHeaderCellDef>Price</th>
               <td mat-cell *matCellDef="let product"><p class="price-color">‚Çπ {{ product.price }}</p></td>
             </ng-container>
      -->
   
             
             <!-- action Column -->
             <ng-container matColumnDef="edit">
               <th mat-header-cell *matHeaderCellDef class="action-column">Action</th>
               <td mat-cell *matCellDef="let product" class="action-column">
                  <button mat-raised-button color="accent" (click)="addToOrder(product)">   <!----i have only this button and the method to hand it -->
                   Add to Order
                 </button>
               </ng-container>
   
   
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
           </table>
         </div>
    
       </ng-template> 
     </table>
     </div>
